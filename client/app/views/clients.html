<div class="navBardemoBasicUsage" ng-init="initFirst()">
<md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Clients</h2>
      <span flex=""></span>
    </div>
  </md-toolbar>
   <md-button style="float: right;" class="md-primary md-raised" aria-label="Create Team" ng-click="showCreate($event)">
      Create Client
    </md-button>
  <h3 ></h3>
  Filter: 
  <input type="text" ng-model="filter" /> 
  <div class="container-fluid" style="margin-top:20px" ng-controller="ClientsCtrl">
    <div class="row">
      <div class="col col-12 col-md-auto">
        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="tr">
              <div class="td" >ID</div>
              <div class="td" align="center">Name</div>
              <div class="td" align="center">Email</div>
              <div class="td" align="center">Status</div>
              <div class="td" align="center">Edit</div>
              <div class="td" align="center">Delete</div>
            </div>
          </div>
          <div class="panel-body">
            <div class="tr" ng-repeat="c in clients.clientNames | orderBy:sortField:reverseOrder | filter:filter">
              <div class="td">{{ c.client_id }}</div>
              <div class="td" >{{ c.name}}</div>
              <div class="td" >{{ c.email }}</div>
              <div class="td" >{{ c.status }}</div>
              <div class="td" align="center"><md-button ng-click="editClient()">Edit</md-button></div>
              <div class="td" align="center"><md-button ng-click="deleteClient()">Delete</md-button></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Create Client Pop-up -->
    
<div class="md-padding dialogdemoBasicUsage" id="popupContainer" ng-cloak="">

  <script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="Create Team">
    <form name="createForm" ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Create Team</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <i class="material-icons" aria-label="Close dialog">clear</i>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content>
        <div class="md-dialog-content">
          <md-form>
            <div layout-align="center center">

            <div layout-padding="">
                <md-input-container>
                  <input placeholder="Client Name" ng-model="client.name" style="min-width: 500px" required>
                </md-input-container>
              </div>
              <div layout-padding="">
                <md-input-container>
                  <input placeholder="Client Email" ng-model="client.email" style="min-width: 500px" required>
                </md-input-container>
              </div>
              <div layout-padding="">
                <md-input-container>
                  <input placeholder="Client Status" ng-model="client.status" style="min-width: 500px" required>
                </md-input-container>
              </div>
            </div>
          </md-form>
        </div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
        <md-button class="md-primary md-raised" ng-disabled="createForm.$invalid" ng-click="createclient()">
          Create
        </md-button>
      </md-dialog-actions>
    </form>
   </md-dialog>
  </script>
</div>
