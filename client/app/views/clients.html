<div class="navBardemoBasicUsage" ng-init="initFirst()">
<md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Clients</h2>
      <span flex=""></span>
    </div>
  </md-toolbar>
   <md-button style="float: right;" class="md-primary md-raised" aria-label="Create Client" ng-click="showCreate($event)">
      New Client
    </md-button>
  <h3 ></h3>
  Filter: 
  <input type="text" ng-model="filter" /> 
  <div class="container-fluid" style="margin-top:20px" ng-controller="ClientsCtrl">
    <div class="row">
      <div class="col col-12 col-md-auto">
        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="tr">
              <div class="td" >ID</div>
              <div class="td" align="center">Name</div>
              <div class="td" align="center">Email</div>
              <div class="td" align="center">Status</div>
              <div class="td" align="center">Edit</div>
              <div class="td" align="center">Delete</div>
            </div>
          </div>
          <div class="panel-body">
            <div class="tr" ng-repeat="c in clients.clientNames | filter:filter" ng-init="initFirst()">
              <div class="td">{{ c.client_id }}</div>
              <div class="td" >{{ c.name}}</div>
              <div class="td" >{{ c.email }}</div>
              <div class="td" >{{ c.status }}</div>
              <div class="td" align="center"> <md-button class="md-icon-button" ng-click="showEdit($event, c.client_id, c.name, c.email, c.status, c.organization, c.description, c.href)"><i class="material-icons" aria-label="Edit Client">edit</i>
              </md-button></div>
              <div class="td" align="center"><md-button class="md-icon-button" ng-click="showDeleteConfirm($event, c.client_id)"><i class="material-icons" aria-label="Delete Client">delete</i>
              </md-button></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

<!-- Create Client -->
    
<div class="md-padding dialogdemoBasicUsage" id="popupContainer" ng-cloak="">

  <script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="Create Client">
    <form name="createForm" ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>New Client</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <i class="material-icons" aria-label="Close dialog">clear</i>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content>
        <div class="md-dialog-content">
          <md-form>
            <div layout-align="center center">

            <div layout-padding="">
                <md-input-container>
                  <input placeholder="Name" ng-model="client.name" style="min-width: 450px" required>
                </md-input-container>
              </div>
              <div layout-padding="">
                <md-input-container>
                  <input placeholder="Email" ng-model="client.email" style="min-width: 450px" required>
                </md-input-container>
              </div>
              <div layout-padding="">
                <md-input-container>
                    <md-select placeholder="Status" ng-model="client.status" style="min-width: 250px" required>
                      <md-option value="Available">Available</md-option>
                      <md-option value="Active">Active</md-option>
                      <md-option value="In-active">In-active</md-option>
                    </md-select>   
                </md-input-container>
              </div>
               <div layout-padding="" ng-show="client.status == 'Available'">
                <md-input-container>
                  <input placeholder="Organization" ng-model="client.organization" style="min-width: 450px" ng-required="client.status == 'Available'">
                </md-input-container>
              </div>
               <div layout-padding="" ng-show="client.status == 'Available'">
                <md-input-container>
                  <textarea placeholder="Description" ng-model="client.description" md-maxlength="500" style="min-width: 450px" rows="3" md-select-on-focus ng-required="client.status == 'Available'"></textarea>
                </md-input-container>
              </div>
              <div layout-padding="" ng-show="client.status == 'Available'">
                <md-input-container>
                  <input placeholder="URL" ng-model="client.href" style="min-width: 500px" ng-required="client.status == 'Available'">
                </md-input-container>
              </div>
            </div>
          </md-form>
        </div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
        <md-button class="md-primary md-raised" ng-disabled="createForm.$invalid" ng-click="reloadPage();createclient()">
          Create
        </md-button>
      </md-dialog-actions>
    </form>
   </md-dialog>
  </script>
</div>


<!-- Edit Client -->

<div class="md-padding dialogdemoBasicUsage" id="popupContainer" ng-cloak="" ng-controller="ClientsCtrl">

  <script type="text/ng-template" id="dialog2.tmpl.html"><md-dialog aria-label="Edit Client">
    <form name="editForm" ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Edit Client</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <i class="material-icons" aria-label="Close Dialog">&#xE5CD;</i>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content>
        <div class="md-dialog-content" >
          <md-form>
            <div layout-align="center center">

              <md-content layout-padding="">
                <div>
                  <md-input-container>
                    <label>Name</label>
                    <input ng-model="cname" style="min-width:450px" required>
                  </md-input-container>
                </div>
              </md-content>

              <md-content layout-padding="">
                <div>
                  <md-input-container>
                    <label>Email</label>
                    <input ng-model="cemail" style="min-width:450px" required>
                  </md-input-container>
                </div>
              </md-content>

              <md-content layout-padding="">
                <div>
                  <md-input-container>
                    <label>Status</label>
                      <md-select placeholder="Client Status" ng-model="cstatus" style="min-width: 250px" required>
                      <md-option value="Available" >Available</md-option>
                      <md-option value="Active">Active</md-option>
                      <md-option value="In-active">In-active</md-option>
                    </md-select>
                  </md-input-container>

                </div>
              </md-content>

                <md-content layout-padding="" ng-show="cstatus == 'Available'">
                 <div>
                  <md-input-container>  
                  <input placeholder="Organization" ng-model="corganization" style="min-width: 450px" ng-required="client.status == 'Available'">
                  </md-input-container>   
                </div>
               </md-content>

                <md-content layout-padding="" ng-show="cstatus == 'Available'">
                 <div>
                  <md-input-container>  
                   <textarea placeholder="Description" ng-model="cdescription" md-maxlength="500" style="min-width: 450px" rows="3" md-select-on-focus ng-required="cstatus == 'Available'"></textarea>
                  </md-input-container>   
                </div>
               </md-content>

                <md-content layout-padding="" ng-show="cstatus == 'Available'">
                 <div>
                  <md-input-container>  
                  <input placeholder="URL" ng-model="chref" style="min-width: 500px" ng-required="cstatus == 'Available'">
                  </md-input-container>   
                </div>
               </md-content>
             
          </md-form>
        </div>
      </md-dialog-content>

      <md-dialog-actions layout="row">
        <md-button class="md-primary md-raised" ng-disabled="editForm.$invalid" ng-click="reloadPage();editclient()">
          Save Changes
        </md-button>
      </md-dialog-actions>

    </form>
   </md-dialog>
  </script>
</div>
