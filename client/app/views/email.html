<form name="emailForm" ng-app="clientApp" ng-controller="EmailCtrl" ng-submit="email()" method="post">
	<!-- Email Recipients -->
	<span>Email Recipient:</span><br>
	
	<!-- Teams/Students -->
	<div class="panel panel-default panel-table">
		<!-- add 'multiple' attribute to allow multiple sections to open at once -->
		<v-accordion class="vAccordion--default" multiple>
			<!-- add expanded attribute to open the section -->
			<v-pane>
				<v-pane-header>
					<span>Students</span>
				</v-pane-header>
				<v-pane-content>
					<!-- add 'multiple' attribute to allow multiple sections to open at once -->
					<v-accordion class="vAccordion--default" multiple>
						<!-- add expanded attribute to open the section -->
						<!-- Teams -->
						<v-pane ng-repeat="team in teamList">
							<v-pane-header>
								<span>{{team.name}}</span>
							</v-pane-header>
							<!-- Team Members -->
							<v-pane-content>
								<div class="panel panel-default panel-table">
									<div class="panel-body">
										<div class="tr">
											<div class="td allChkbx"><input type="checkbox" ng-model="all" value="AllMembers"><span class="chkbxLabel">All Members</span></div>
											<div class="td" ng-repeat="student in studentList" ng-if="student.team === team.team_id">
												<input type="checkbox" ng-checked="all" value="{{student.email}}"><span class="chkbxLabel">{{student.name}}</span>
											</div>
										</div>
									</div>
								</div>
							</v-pane-content>
						</v-pane>
					</v-accordion>
				</v-pane-content>
			</v-pane>
		</v-accordion>
	</div>
	
	<!-- Clients -->
	<div class="panel panel-default panel-table">
		<!-- add 'multiple' attribute to allow multiple sections to open at once -->
		<v-accordion class="vAccordion--default" multiple>
			<!-- add expanded attribute to open the section -->
			<v-pane>
				<v-pane-header>
					<span>Clients</span>
				</v-pane-header>
				<v-pane-content>
					<div class="panel panel-default panel-table">
						<div class="panel-body">
							<div class="tr">
								<div class="td allChkbx"><input type="checkbox" ng-model="all" value="AllClients"><span class="chkbxLabel">All Clients</span></div>
								<div class="td" ng-repeat="client in clientList">
									<input type="checkbox" ng-checked="all" value="{{client.email}}"><span class="chkbxLabel">{{client.name}}</span>
								</div>
							</div>
						</div>
					</div>
				</v-pane-content>
			</v-pane>
		</v-accordion>
	</div>
	
	<!-- Faculty Advisors -->
	<div class="panel panel-default panel-table">
		<!-- add 'multiple' attribute to allow multiple sections to open at once -->
		<v-accordion class="vAccordion--default" multiple>
			<!-- add expanded attribute to open the section -->
			<v-pane>
				<v-pane-header>
					<span>Faculty Advisors</span>
				</v-pane-header>
				<v-pane-content>
					<div class="panel panel-default panel-table">
						<div class="panel-body">
							<div class="tr">
								<div class="td allChkbx"><input type="checkbox" ng-model="all" value="AllAdvisors"><span class="chkbxLabel">All Advisors</span></div>
								<div class="td" ng-repeat="advisor in advisorList">
									<input type="checkbox" ng-checked="all" value="{{advisor.email}}"><span class="chkbxLabel">{{advisor.name}}</span>
								</div>
							</div>
						</div>
					</div>
				</v-pane-content>
			</v-pane>
		</v-accordion>
	</div><p>

	<!-- Subject Line -->
	<span>Subject:</span><br>
	<input name="subject" id="subject" ng-model="EmailCtrl.subject" type="text" size="70" maxlength="256"><p>

	<!-- Message -->
	<span>Message:</span><br>
	<textarea name="textbody" id="textbody" ng-model="EmailCtrl.textbody" rows="10" cols="70"></textarea><p>

	<md-button type="submit" value="Submit" class="md-raised md-default">Submit</md-button>
	<md-button type="reset" value="Reset" class="md-raised md-default">Reset</md-button>
</form>
